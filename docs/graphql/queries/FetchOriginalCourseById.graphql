query FetchOriginalCourseById($id: ID!) {
  originalCourse(id: $id) {
    data {
      attributes {
        title
        spots {
          data {
            id
            attributes {
              name
              photo {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
